{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">MARS Shop</h1>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="card ms-3" style="width: 18rem;">
            <img src="{{ product.image.url }}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} Coins</p>
                <p class="card-text">{{ product.count }}</p>
                <a href="{% url 'order' product.id %}" class="btn btn-primary">Sotib olish</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
